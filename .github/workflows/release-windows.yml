name: Build and Release PhotonFinder for Windows

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - '[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]'  # matches YYYYMMDD

permissions:
  contents: write

jobs:
  build:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_dev.txt
          pip install pyinstaller
          pip install huggingface_hub

      - name: Generate code from UI files
        run: python setup.py build_ui

      # Test dataset download
      - name: Get dataset revision hash
        id: hf-hash
        run: |
          python - <<'EOF'
          from huggingface_hub import HfApi
          api = HfApi()
          repo = "bcolyn/PhotonFinder-test-data"
          info = api.dataset_info(repo)
          print(f"revision={info.sha}")
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"revision={info.sha}\n")
          EOF

      - name: Cache Hugging Face dataset
        id: cache-testdata
        uses: actions/cache@v4
        with:
          path: tests/data
          key: hfdata-${{ steps.hf-hash.outputs.revision }}-${{ runner.os }}

      - name: Download dataset from Hugging Face
        if: steps.cache-testdata.outputs.cache-hit != 'true'
        run: |
          python - <<'EOF'
          from huggingface_hub import snapshot_download
          import os

          dataset_repo = "bcolyn/PhotonFinder-test-data"
          target_dir = os.path.join("tests", "data")

          os.makedirs(target_dir, exist_ok=True)

          snapshot_download(
              repo_id=dataset_repo,
              repo_type="dataset",
              local_dir=target_dir,
              local_dir_use_symlinks=False
          )

          print(f"Downloaded {dataset_repo} into {target_dir}")
          EOF

      - name: Run tests
        run: pytest tests/

      - name: Build with PyInstaller
        run: pyinstaller --noconfirm photonfinder.spec

      - name: Zip the build
        run: |
          cd dist
          powershell Compress-Archive -Path main -DestinationPath photonfinder-${{ github.ref_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: photonfinder
          path: dist/photonfinder-${{ github.ref_name }}.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # Only run for tags

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: photonfinder
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: PhotonFinder ${{ github.ref_name }}
          files: dist/photonfinder-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
